    <div class="mainDiv">
    <div class="headingDiv">Add Item</div>
    <div class="formDiv">
        <form action="">
            <fieldset>
            <legend>Information Panel</legend>
                
                <label for="fname">Name<input type="text" name="fname" id="fname"></label>
                <label for="url">URL<input type="text" name="url" id="url"></label>
                <label for="price">Price<input type="text" name="price" id="price"></label>
                
                <label for="opt">Choose a Category: <select name="opt" id="opt">
                  <option value="" selected= "selected" disabled= "true">None</option>
                  <option value="plants">Plants</option>
                  <option value="seeds">Seeds</option>
                  <option value="pots">Pots</option>
                  <option value="gtools">Gardening Tools</option>
                  <option value="snf">Soil & Fertilizers</option>
                </select>
                </label>
              <span><button type="button" id="myButton">Add</button></span>
            
            </fieldset>
        </form>
        
    </div>
</div>
